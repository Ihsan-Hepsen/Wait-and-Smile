<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait & Smile - Project Setup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/project-form.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="waitlist-paper">
    <div class="main-container">

        <section class="header-section">
            <h3 class="title">Give it a name</h3>
            <p class="subtitle">Enter your project or product name for the waitlist</p>
        </section>

        <form id="project-name-form" class="form-container" th:action="@{/projects}" method="post">
            <div class="text-field">
                <input type="text" id="name" name="name" placeholder=" " required/>
                <label for="name" class="field-label">awesome project*</label>
            </div>
            <button type="submit" class="submit-button" id="submit-btn">
                <span>Done</span>
                <div class="loading-spinner hidden" id="loading-spinner"></div>
            </button>
        </form>
    </div>
</div>
</body>
</html>
