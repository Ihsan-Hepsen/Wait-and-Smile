<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Wait & Smile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .waitlist-paper {
            margin: 0;
            padding: 1.5rem 1.2rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background: #fff;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .header-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            margin-bottom: 1rem;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #333;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            color: #6c757d;
            font-size: 1rem;
            margin: 0;
            line-height: 1.4;
        }

        .form-container {
            display: flex;
            flex-direction: row;
            gap: 0.6rem;
            width: 100%;
            align-items: flex-start;
        }

        .text-field {
            font-family: 'Inter', sans-serif;
            flex: 1;
            position: relative;
        }

        .text-field input {
            width: 100%;
            padding: 16px 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }

        .text-field input:focus {
            border-color: #1976d2;
            border-width: 2px;
        }

        .text-field input:focus + .field-label,
        .text-field input:not(:placeholder-shown) + .field-label {
            transform: translate(12px, -6px) scale(0.75);
            background: white;
            padding: 0 4px;
            color: #1976d2;
        }

        .text-field input:focus + .field-label {
            color: #1976d2;
        }

        .field-label {
            position: absolute;
            left: 14px;
            top: 16px;
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: all 0.2s;
            transform-origin: left top;
        }

        .submit-button {
            text-transform: none;
            padding: 0 1.8rem;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            height: 56px;
        }

        .submit-button:hover {
            background-color: #1565c0;
        }

        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            margin-top: 1rem;
        }

        .alert-success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .alert-error {
            background-color: #ffeaa7;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .material-icons {
            font-size: 20px;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
<!--            .form-container {-->
<!--                flex-direction: column;-->
<!--                gap: 1rem;-->
<!--            }-->

            .submit-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="waitlist-paper">
    <div class="main-container">

        <section class="header-section">
            <h3 class="title">Give it a name</h3>
            <p class="subtitle">Enter your project or product name for the waitlist</p>
        </section>

        <form id="project-name-form" class="form-container" th:action="@{/projects}" method="post">
            <div class="text-field">
                <input type="text" id="name" name="name" placeholder=" " required/>
                <label for="name" class="field-label">awesome project*</label>
            </div>
            <button type="submit" class="submit-button" id="submit-btn">
                <span>Done</span>
                <div class="loading-spinner hidden" id="loading-spinner"></div>
            </button>
        </form>
    </div>
</div>
</body>
</html>
