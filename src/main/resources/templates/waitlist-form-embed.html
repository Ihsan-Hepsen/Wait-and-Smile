<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/waitlist-embed.css}">
    <!-- Custom JS -->
    <script defer th:src="@{/js/waitlist-form.js}"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="waitlist-paper">
    <div class="main-container">
        <section class="header-section">
            <h3 class="title">Join our waitlist</h3>
            <p class="subtitle">No spam, just updates.</p>
        </section>

        <!-- Success/Error Alert -->
        <div id="alert-section" class="hidden">
            <div id="alert" class="alert">
                <span class="material-icons" id="alert-icon"></span>
                <span id="alert-message"></span>
            </div>
        </div>

        <!-- Form -->
        <form id="waitlist-form" class="form-container" th:action="@{/api/waitlist}" method="post">
            <div class="text-field">
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder=" "
                        required
                        th:value="${email}"
                />
                <input type="hidden" id="project-name" th:value="${projectName}"/>
                <label for="email" class="field-label">Enter your email</label>
            </div>
            <button type="submit" class="submit-button" id="submit-btn">
                <span class="material-icons" id="submit-icon">arrow_forward</span>
                <div class="loading-spinner hidden" id="loading-spinner"></div>
            </button>
        </form>
    </div>
</div>
</body>
</html>
